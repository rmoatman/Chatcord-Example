<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />

    <title>Get Bilingual</title>
  </head>


  <header class="display-flex justify-space-between align-center p-2 text-light bg-success bg-gradient" style="--bs-bg-opacity: .75">
    <h1 class="p-2" style="font-size: 64pt"><i class="fas fa-comments"></i>&#160Get bilingual! </h1>
    <div class="container-fluid mx-0"> 

      <div class="row justify-content-center">

        <div class="col-6 mx-0">
          <h3 class="p-2 fst-italic">A fun place to meet others, learn other languages, and practice!</h3>
      </div>

      <div class="col-6 mx-0">
        <ul class="nav nav-pills justify-content-end">

          <li class="nav-item p-1" id="home-button" style="width: 150px">
            <a class="nav-link active btn" style="background:#0f5132" id="home" aria-current="page" href="#" >Home</a>
          </li>

        </ul>
      </div>
    </div>
  </header>

  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h3> Welcome &#8226 Bienvenue &#8226 bienvenidas &#8226 Willkommen &#8226 Bem-vinda &#8226 Benvenuta</h3>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3>Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <!-- Qs library allows for access to query string library-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="js/main.js"></script>

    <script src="/js/navigation.js"></script>
  </body>
</html>
